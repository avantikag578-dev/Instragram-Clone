<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up â€¢ Instagram</title>

<style>
body{
  margin:0;
  background:#fafafa;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.auth-container{
  width:350px;
}

.card{
  background:white;
  border:1px solid #dbdbdb;
  padding:35px;
  text-align:center;
}

.logo{
  font-family:'Segoe Script', cursive;
  font-size:38px;
  margin-bottom:10px;
  background: linear-gradient(
    45deg,
    #feda75,
    #fa7e1e,
    #d62976,
    #962fbf,
    #4f5bd5
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  color:#8e8e8e;
  font-size:14px;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:11px;
  margin-bottom:8px;
  background:#fafafa;
  border:1px solid #dbdbdb;
  border-radius:4px;
  font-size:14px;
}

button{
  width:100%;
  padding:9px;
  background:#0095f6;
  color:white;
  border:none;
  border-radius:8px;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  margin-top:12px;
}

button:hover{
  background:#1877f2;
}

.terms{
  font-size:12px;
  color:#8e8e8e;
  margin-top:15px;
}

.login-box{
  background:white;
  border:1px solid #dbdbdb;
  padding:20px;
  margin-top:12px;
  text-align:center;
  font-size:14px;
}

.login-box a{
  color:#0095f6;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="auth-container">

  <div class="card">
    <div class="logo">Instagram</div>
    <div class="subtitle">
      Sign up to see photos and videos from your friends.
    </div>

    <!-- INPUTS -->
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <!-- BUTTON -->
    <button onclick="register()">Sign up</button>

    <div class="terms">
      By signing up, you agree to our <b>Terms</b> and <b>Privacy Policy</b>.
    </div>
  </div>

  <div class="login-box">
    Have an account?
    <a href="login.html">Log in</a>
  </div>

</div>

<!-- JS -->
<script src="js/register.js"></script>
</body>
</html>
